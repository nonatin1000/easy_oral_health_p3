{% extends "base.html" %}

{% block body %}
<nav class="navbar navbar-default">
  <div class="container">
    <a class="navbar-brand" href="#">Cadastro dos Procedimentos Bucal do Paciente</a>
    <ul class="nav navbar-nav pull-right">
      <li>
        <p class="navbar-btn">
          <a class="btn btn-default" href="{% url 'oral_patient_procedure_index' %}"> 
            <span class="glyphicon glyphicon-floppy-remove" aria-hidden="true"></span>
            Cancelar
          </a>
        </p>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <form action="." method="post">{% csrf_token %}
        {{ form_oral_patient_procedure.as_p }}
        <div class="form-group">
          <button type="submit" value="Salvar" class="btn btn-primary">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
            Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
    $(' input[type=text]').addClass('form-control');
    $(' input[type=email]').addClass('form-control');
    $(' select').addClass('form-control');
    $(' input[type=submit]').addClass('btn btn-primary');
</script>
{% endblock %}
