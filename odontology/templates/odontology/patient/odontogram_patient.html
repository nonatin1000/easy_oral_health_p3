{% extends "base.html" %}
{% load tooth %}
{% block body %}

<nav class="navbar navbar-default">
	<div class="container">
		<a class="navbar-brand" href="#">Odontograma: <b>{{ patient.name }}</b></a>
		<ul class="nav navbar-nav pull-right">
			<li>
				<p class="navbar-btn">
					<a class="btn btn-default" href="{% url 'patient_index' %}"> 
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						Voltar
					</a>
				</p>
			</li>
		</ul>
	</div>
</nav>

<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Dentes</th>
					</tr>
				</thead>
				<tbody>
					{% for patient_tooth in odontogram_patient %}
					<tr>
						<td>{{ patient_tooth.tooth.name }}</td>
						<td>{% render_tooth patient_tooth %}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
	</div>
</div>

{% endblock %}
