{% extends "base.html" %}

{% block body %}
<nav class="navbar navbar-default">
	<div class="container">
		<a class="navbar-brand" href="#">Cadastro de Pacientes</a>
		<ul class="nav navbar-nav pull-right">
			<li>
				<p class="navbar-btn">
					<a class="btn btn-default" href="{% url 'patient_index' %}"> 
						<span class="glyphicon glyphicon-floppy-remove" aria-hidden="true"></span>
						Cancelar
					</a>
				</p>
			</li>
		</ul>
	</div>
</nav>

<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
		    <form action="." method="post">{% csrf_token %}
		    	<div>
				  <!-- Nav tabs -->
				  <ul class="nav nav-tabs" role="tablist">
				    <li role="presentation" class="active"><a href="#tab-dados" aria-controls="tab-dados" role="tab" data-toggle="tab">Dados</a></li>
				    <li role="presentation"><a href="#tab-endereco" aria-controls="tab-endereco" role="tab" data-toggle="tab">Endere√ßo</a></li>
				  </ul>
				  <!-- Tab panes -->
				  <div class="tab-content">
				  	<div role="tabpanel" class="tab-pane active" id="tab-dados">
						{{ form_patient.as_p }}
					</div>
				    <div role="tabpanel" class="tab-pane" id="tab-endereco">
						{{ form_address.as_p }}
					</div>
				  </div>
				</div>
				<div class="form-group">
					<button type="submit" value="Salvar" class="btn btn-primary">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
						Salvar
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
    $(' input[type=text]').addClass('form-control');
    $(' input[type=email]').addClass('form-control');
    $(' select').addClass('form-control');
    $(' input[type=submit]').addClass('btn btn-primary');
</script>
{% endblock %}
