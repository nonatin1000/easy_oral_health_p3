{% extends "base.html" %}

{% block body %}

<div class="col-lg-15">
	<div class="panel panel-default">
		<div class="container">
			<h3>Adicionando Dentista</h3>
			<p class="navbar-btn">
				<a class="btn btn-default" href="{% url 'dentist_index' %}"> 
					<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
					Cancelar</a>
				</p>
				<form action="." method="post">{% csrf_token %}
					{{ form_dentist.as_p }}
					{{ form_address.as_p }}
					<p><input type="submit" value="Salvar" /></p>
				</form>
			</div>
		</div>
	</div>

	{% endblock %}
