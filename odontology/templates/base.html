{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/anypicker-all.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/anypicker-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datepicker.css' %}">
	<script type="text/javascript" src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/anypicker.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/anypicker-i18n-pt-br.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.inputmask.bundle.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap-datepicker.js' %}"></script>
	<title>Easy Oral Health</title>
</head>
<body>
	<!-- NAVBAR -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- agrupar para mobile -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<!-- links da navbar -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<!-- Ã­cone na navbar -->
				<ul class="nav navbar-nav">
					<li>
						<p class="navbar-btn">
							<a href="{% url 'index_root' %}">
								<img src="{% static 'images/icon-md.png' %}" class='img-responsive' title="Easy Oral Health">
							</a>
						</p>
					</li>
				</ul>
				{% if not user.is_authenticated %}
					{% include "navbar_default.html" %}
				{% elif user.is_authenticated and user.is_superuser %}
					{% include "navbar_admin.html" %}
				{% else %}
					{% include "navbar_user.html" %}
				{% endif %}
			</div><!-- /.navbar-collapse -->
		</div>
	</nav>
	<!-- NAVBAR -->
	{% block body %}
	{% endblock %}
</body>
</html>
